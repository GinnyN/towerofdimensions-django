<!Doctype html>
<html lang="en">
	<head>
		<title>Tower of Dimensions</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<meta name=viewport content="width=device-width, initial-scale=1.0, minimum-scale=1.0 maximum-scale=1.0">
		<link href='http://necolas.github.com/normalize.css/2.0.1/normalize.css' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Adamina' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Podkova' rel='stylesheet' type='text/css'>
		<link href='{{ STATIC_URL }}/towerofdimensions/css/style.css' rel='stylesheet' type='text/css'>
		<script>
			$(document).on("ready", assign);

			function assign()
			{
				$("#steam img").on("click", {provider: "http://steamcommunity.com/openid"} ,openid);

				/*google = "https://www.google.com/accounts/o8/id?openid.ns=http://specs.openid.net/auth/2.0&openid.claimed_id=http://specs.openid.net/auth/2.0/identifier_select&openid.identity=http://specs.openid.net/auth/2.0/identifier_select&openid.return_to=http://towerofdimension-local.com/&openid.realm=http://towerofdimension-local.com/&openid.assoc_handle=ABSmpf6DNMw&openid.mode=checkid_setup&openid.ax.required=avatar,firstname";

				$("#google").on("click", {provider: google} ,openid);*/

				i = Math.floor(Math.random()*3)

				if(i == 0)
					$("html").css("background","url('{{ STATIC_URL }}/towerofdimensions/img/menu/ginny.jpg')");
				else if(i==1)
					$("html").css("background","url('{{ STATIC_URL }}/towerofdimensions/img/menu/spark.jpg')");
				else if(i==2)
					$("html").css("background","url('{{ STATIC_URL }}/towerofdimensions/img/menu/jimmy.jpg')");

				$("html").css("-webkit-background-size", "cover");
				$("html").css("-moz-background-size", "cover");
				$("html").css("-o-background-size", "cover");
				$("html").css("background-size", "cover");
			}

			function openid(ev)
			{
				provider = ev.data.provider;
				$("#openid_identifier").val(provider);
				$("#fp_openid_login").submit();
			}
		</script>
	</head>
	<body>
		<div id="init">
			<figure id="title">
				<img src="{{ STATIC_URL }}/towerofdimensions/img/title.gif"/>
			</figure>
			<figure id="steam">
				<img src="http://cdn.steamcommunity.com/public/images/signinthroughsteam/sits_large_border.png" />
			</figure>
		</div>
		<!--<p id="google">Log In with Google</p>-->
		<form id="fp_openid_login" action="/login/openid/" method="post">
			 {% csrf_token %}
        	<input type="hidden" id="openid_identifier" name="openid_identifier" value="" />
    	</form>
	</body>
</html>
