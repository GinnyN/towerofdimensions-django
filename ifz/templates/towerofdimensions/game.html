<!Doctype html>
<html lang="en">
	<head>
		<title>Tower of Dimensions</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<meta name=viewport content="width=device-width, initial-scale=1.0, minimum-scale=1.0 maximum-scale=1.0">
		<link href='http://necolas.github.com/normalize.css/2.0.1/normalize.css' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Adamina' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Podkova' rel='stylesheet' type='text/css'>
		<link href='{{ STATIC_URL }}/towerofdimensions/css/style.css' rel='stylesheet' type='text/css'>
		<script src="{{ STATIC_URL }}/towerofdimensions/js/begin.js"></script>
		<script src="{{ STATIC_URL }}/towerofdimensions/js/mercenaries.js"></script>

	</head>
	<body>
		{% csrf_token %}
		<input type="hidden" value="{{SITE_URL}}/mercenaries/" id="menu-mercenaries-url"/>
		<header id="header-background">
			<figure id="title">
				<img src="{{ STATIC_URL }}/towerofdimensions/img/title.gif"/>
			</figure>
			<figure id="avatar">
				<img src="{{player.avatar}}" />
			</figure>
			<span>{{player.name}}</span>
			<span id="coin"></span>
			<span>: {{player.coins}}</span>
			<span id="logout"><a href="{{SITE_URL}}/logout/">Log Out</a></span>
		</header>
		<div id="content">
			<nav>
				<ul>
					<li><a class="active"><span class="icon-menu icon-menu-blumiere"> </span> <span class="description"> Dashboard</span></a></li>
					<li><a id="menu-mercenaries"> <figure class="icon-menu-player"><img src="{{player.avatar}}" /></figure><span class="description">Mercenaries</span></a></li>
					<li><a><span class="icon-menu icon-menu-cameen"> </span><span class="description"> Dimensions</span></a></li>
					<li><a><span class="icon-menu icon-menu-adele"> </span><span class="description"> Inn</span></a></li>
					<li><a><span class="icon-menu icon-menu-marion"> </span><span class="description"> Store</span></a></li>
					<li><a><span class="icon-menu icon-menu-marcus"> </span><span class="description"> School</span></a></li>
					<li><a><span class="icon-menu icon-menu-arturo"> </span><span class="description"> Blacksmith</span></a></li>
				</ul>
			</nav>
			<div id="main">

			</div>
		</div>
		<footer id="footer" class="clear">
			<a href="http://steampowered.com">Powered by Steam</a>
		</footer>
		<div id="loading">
			<img src="{{ STATIC_URL }}/towerofdimensions/img/loadingAnimation.gif"/>
		</div>
	</body>
</html>
